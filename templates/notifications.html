{% extends 'base.html' %} {% block title %}Уведомления{% endblock %} {% block
content %}
<div class="row">
  <h1>Уведомления</h1>

  <!-- Форма для создания нового уведомления -->
  <form method="POST">
    <div class="col-lg-6">
      <label class="form-label" for="message">Текст уведомления:</label>
      <textarea
        class="form-control"
        name="message"
        id="message"
        rows="4"
        required
      ></textarea>
    </div>
    <button class="btn btn-outline-primary mt-3" type="submit">
      Отправить
    </button>
  </form>
</div>

<hr />

<div class="row">
  <h2>История уведомлений</h2>
  <div class="col-lg-6 mt-3">
    <ul class="list-group">
      {% for notification in notifications %}
      <li
        class="list-group-item d-flex justify-content-between align-items-start"
      >
        {{ notification.message }}
        <span class="badge text-bg-secondary rounded-pill"
          >{{ notification.created_at.strftime('%d.%m.%Y %H:%M') }}</span
        >
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
