{% extends 'base.html' %} {% block title %}Регистрация{% endblock %} {% block
styles %} {% endblock %} {% block content %}
<div class="row">
  <h1>Регистрация</h1>
  <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
</div>
<form method="POST" class="row">
  <div class="col-lg-6">
    <label class="form-label" for="username">Логин:</label>
    <input
      class="form-control"
      type="text"
      id="username"
      name="username"
      required
      placeholder="Введите логин"
    />

    <label class="form-label mt-2" for="email">Электронная почта:</label>
    <input
      class="form-control"
      type="email"
      id="email"
      name="email"
      required
      placeholder="Введите вашу почту"
    />

    <label class="form-label mt-2" for="password">Пароль:</label>
    <input
      class="form-control"
      type="password"
      id="password"
      name="password"
      required
      placeholder="Введите пароль"
    />

    <label class="form-label mt-2" for="confirm_password"
      >Подтвердите пароль:</label
    >
    <input
      class="form-control"
      type="password"
      id="confirm_password"
      name="confirm_password"
      required
      placeholder="Повторите пароль"
    />

    <button type="submit" class="btn btn-primary mt-4">
      Зарегистрироваться
    </button>
  </div>
</form>
{% endblock %}
